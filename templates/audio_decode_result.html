<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Decode Result - Steganography</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <nav class="mb-6">
            <ol class="flex text-sm text-gray-600">
                <li><a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800">Home</a></li>
                <li class="mx-2">/</li>
                <li><a href="{{ url_for('audio_decode') }}" class="text-blue-600 hover:text-blue-800">Audio Decode</a></li>
                <li class="mx-2">/</li>
                <li class="text-gray-800">Result</li>
            </ol>
        </nav>

        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
            <h4 class="font-bold mb-1">Success!</h4>
            <p>Your message has been successfully extracted from the audio file.</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden h-full">
                    <div class="border-b px-6 py-3">
                        <h5 class="font-medium text-lg text-gray-800">Stego Audio</h5>
                    </div>
                    <div class="p-6">
                        <div class="audio-player bg-gray-100 p-4 rounded-lg mb-6">
                            <audio controls class="w-full">
                                <source src="{{ url_for('uploaded_file', filename=filename) }}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="border-b px-6 py-3">
                        <h5 class="font-medium text-lg text-gray-800">Extracted Message</h5>
                    </div>
                    <div class="p-6">
                        <div class="bg-gray-50 border rounded-lg p-4 mb-4 max-h-60 overflow-auto">
                            <div class="text-gray-800 whitespace-pre-wrap break-words" id="extracted-message">{{ message }}</div>
                        </div>
                        <div class="flex justify-center">
                            <button id="copy-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                                </svg>
                                Copy Message
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('audio_decode') }}" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 inline-block">
                Decode Another Audio
            </a>
        </div>
    </div>
    
    <footer class="bg-gray-100 py-4 mt-10">
        <div class="container mx-auto text-center">
            <p class="text-gray-600 text-sm">Transform Domain Steganography Tool</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('copy-btn').addEventListener('click', function() {
            const text = document.getElementById('extracted-message').textContent;
            navigator.clipboard.writeText(text).then(function() {
                // Change button text temporarily
                const btn = document.getElementById('copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Copied!';
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                
                setTimeout(function() {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);
            });
        });
    </script>
</body>
</html>
